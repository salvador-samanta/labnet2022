<app-header></app-header>



<div class="container">
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categorie of categories">
        <th scope="row">{{categorie.Id}}</th>
        <td>{{categorie.Name}}</td>
        <td>{{categorie.Description}}</td>
        <td><button type="button" class="btn btn-primary" (click)="editarCategories(categorie.Id)">Edit</button></td>
        <td><button type="button" class="btn btn-danger" (click)="borrarCategories(categorie.Id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="nuevaCategoria()">Add New Category</button>

</div>

<app-header></app-header>

<div class="container">
    <h1>Agregar categoría</h1>
    <form [formGroup]="nuevoCategories" (ngSubmit)="postForm(nuevoCategories.value)" errorTailor>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Description</label>
            <input type="text" class="form-control" placeholder="Description" formControlName="description">
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary margen-btn">Añadir Categoría</button>
        
        <button type="button" class="btn btn-secondary" (click)="linkLista()">Volver</button>
    </form>


</div>
